<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-6">Task Manager</h1>
        <div class="flex justify-center mb-4">
            <input id="taskInput" type="text" class="border border-gray-300 rounded p-2 w-1/2" placeholder="Add a new task" />
            <button id="addTaskBtn" class="bg-blue-500 text-white p-2 rounded ml-2 hover:bg-blue-600">Add Task</button>
        </div>
        <ul id="taskList" class="bg-white rounded shadow-md p-4"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
